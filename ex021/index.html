<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            
            <td rowspan="2">D</td>
        </tr>
        <tr>
            
            <td rowspan="2">F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>I</td>
                        
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">M</td>
            <td>O</td>
            
        </tr>
    </table>
</body>
</html>
