<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        body{
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Responsive Images</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="images/s-photo.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/m-photo.png" type="image/png">
        <img src="images/b-photo.png" alt="flexible image">
    </picture>
</body>
</html>
