<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Alura Barber Shop</title>
    <link rel="stylesheet" href="styles/contact_style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1>
                <img src="images/logo-branco.png" alt="site logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Name: </label>
            <input class="textInput" type="text" id="name">

            <label for="lastName">Last Name: </label>
            <input class="textInput" type="text" id="lastName">

            <label for="email">Email: </label>
            <input class="textInput" type="text" id="email">
            
            <label for="phone">Phone: </label>
            <input class="textInput" type="text" id="phone">

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <img id="footerLogo" src="images/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Alura Barber Shop</p>
    </footer>
</body>
</html>
